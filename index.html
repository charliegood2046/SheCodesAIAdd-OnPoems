<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Charlie's Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Charlie's poem generator.</h1>
      </header>

      <main>
        <form class="form" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by Charlie G and is
        <a
          href="https://github.com/charliegood2046/SheCodesAIAdd-OnPoems"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://prismatic-horse-fe889e.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
